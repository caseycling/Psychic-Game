<!doctype html>
<html lang="en">
  <head id="poopdick">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Hang Person</title>
  </head>
  <body>

    <div class="container-fluid">
        <br>
        <h1 style="text-align: center">Hip-Hop Hang Bang Person</h1>
        <br>

        <div class = "row">

            <div class="col-md-3"></div>
            <div class="col-md-6 topSection" style="background-color: navajowhite">
                <div class="row">
                    <div class="col-md-6" style="background-color: teal" id="mainColumn1">
                      <br>  
                      <img src=# alt="pic">
                    </div>
                    <div class="col-md-6" style="background-color: teal" id="mainColumn2">
                        <div class="row">
                          <div class="col-md-12">
                            <br>
                            <h4><strong>Press any key to start game</strong></h4>
                            <br>
                            <h4><strong>Wins</strong></h4>
                            <!-- Need to put in a number that will change with
                            the number of wins -->
                            <br>
                            <h4 id="winCounter">0</h4>
                            <br>
                            <h4><strong> Word</strong></h4>
                            <br>
                            <h4 id="currentWord"></h4>
                            <br>
                            <h4><strong>Number of guesses remaning</strong></h4>
                            <br>
                            <!-- Need to make logic which starts at 12 and decreases
                            one time for every incorrect guess made-->
                            <h4 id="guessesLeft" >12</h4>
                            <br>
                            <h4 id="alreadyGuessed"><strong>Already guessed</strong></h4>
                            <!-- Need to make a 2-row grid with 6 columns each to track each
                            letter guessed up to 12 letters. Logic needs to record each incorrect 
                            guess here and not allow the same character to be recorded twice  -->
                            <br>
                            <h4 id="guessSpace"></h4>

                        </div>
                    </div> 
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
    <script src="assets\javacript\game.js"></script>
  </body>
</html>
